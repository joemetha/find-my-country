
<mat-card>
  <mat-card-content>
    <fmc-alert-card></fmc-alert-card>
    <div class="country-page">
      <fmc-search-input
        placeholder="Search by country.."
        (searchUpdated)="updateTable($event)"
      >
      </fmc-search-input>
      <fmc-table
        [serachByCountry]="serachByCountry"
        [dataList]="countries$ | async"
      >
      </fmc-table>
    </div>
  </mat-card-content>
</mat-card>
