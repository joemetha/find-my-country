<div class="country-table" [hidden]="!dataSource">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortStart="desc"
  >

    <!-- flag Column -->
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <img [src]="'https://lipis.github.io/flag-icon-css/flags/4x3/' + (row.alpha2Code | lowercase) + '.svg'" [alt]="row.name">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <div>
          {{ row.name }}
        </div>
      </td>
    </ng-container>

    <!-- Capital Column -->
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
      <td mat-cell *matCellDef="let row">
        <div>
          {{ row.capital ? row.capital : '-' }}
        </div>
      </td>
    </ng-container>

    <!-- Region Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let row">
        <div>
          {{ row.region ? row.region : '-' }}
        </div>
      </td>
    </ng-container>

    <!-- Population Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
      <td mat-cell *matCellDef="let row">
        <div>
          {{ row.population }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ searchText }}"</td>
    </tr>

  </table>
</div>

<!-- Pagination -->
<div class="country-table__footer" [hidden]="!dataSource">
  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
